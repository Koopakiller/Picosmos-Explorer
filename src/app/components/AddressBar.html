<div class="bar">
    <div class="bar-inner">
        <ng-template ngFor let-entry [ngForOf]="list" let-isLast="last" [ngForTrackBy]="trackByFn">
            <div (click)="navigate(entry.fullPath)" class="part" [ngClass]="{'selected':entry.isSelected}">{{entry.displayName}}</div>
            <div *ngIf="!isLast" class="separator">{{listSeparator}}</div>
        </ng-template>
    </div>
</div>
