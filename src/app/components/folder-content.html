<table>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Full Path</th>
    </tr>
    <tbody>
        <tr *ngFor="let entry of files" (click)="navigate(entry)">
            <td>{{entry.getValue("Name")}}</td>
            <td>{{entry.getValue("Size")}}</td>
            <td>{{entry.getValue("FullPath")}}</td>
        </tr>
    </tbody>
</table>
